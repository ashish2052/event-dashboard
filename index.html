<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Analytics Dashboard</title>

    <style>
        body {
            background: #0b0b0b;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .card {
            background: #141414;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .title {
            font-size: 14px;
            opacity: 0.7;
        }

        .value {
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Event Analytics Dashboard</h1>

    <div class="grid">
        <div class="card">
            <div class="title">Total Attendees</div>
            <div class="value" id="totalAttendees">0</div>
        </div>

        <div class="card">
            <div class="title">Unassigned</div>
            <div class="value" id="unassigned">0</div>
        </div>

        <div class="card">
            <div class="title">Missing Status</div>
            <div class="value" id="missingStatus">0</div>
        </div>

        <div class="card">
            <div class="title">Converted</div>
            <div class="value" id="converted">0</div>
        </div>

        <div class="card">
            <div class="title">Lost</div>
            <div class="value" id="lost">0</div>
        </div>

        <div class="card">
            <div class="title">Warm + Cold</div>
            <div class="value" id="warmCold">0</div>
        </div>

        <div class="card">
            <div class="title">Avg Follow Ups</div>
            <div class="value" id="avgFollowups">0</div>
        </div>

        <div class="card">
            <div class="title">Total Expense</div>
            <div class="value" id="totalExpense">0</div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch("https://novevent-report-worker.ashishoct34.workers.dev/");
                const data = await response.json();

                document.getElementById("totalAttendees").textContent = data.totalAttendees ?? 0;
                document.getElementById("unassigned").textContent = data.unassigned ?? 0;
                document.getElementById("missingStatus").textContent = data.missingStatus ?? 0;
                document.getElementById("converted").textContent = data.converted ?? 0;
                document.getElementById("lost").textContent = data.lost ?? 0;
                document.getElementById("warmCold").textContent = data.warmCold ?? 0;
                document.getElementById("avgFollowups").textContent = data.avgFollowups ?? 0;
                document.getElementById("totalExpense").textContent = data.totalExpense ?? 0;

            } catch (err) {
                console.log("Fetch error:", err);
            }
        }

        loadData();
    </script>

</body>
</html>
