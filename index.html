<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Dashboard</title>

<style>
    body {
        background: #0e0e0e;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 25px;
        color: #58a6ff;
    }

    .version {
        font-size: 16px;
        color: #ccc;
    }

    .grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 1400px;
        margin: auto;
    }

    .card {
        background: #1d1d1d;
        width: 260px;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px black;
        transition: 0.2s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card h2 {
        font-size: 18px;
        color: #aaa;
        margin-bottom: 12px;
    }

    .card p {
        font-size: 42px;
        font-weight: bold;
        margin: 0;
    }

    .footer {
        margin-top: 40px;
        color: #777;
        font-size: 14px;
    }
</style>

</head>
<body>

<h1>Event Analytics Dashboard <span class="version">v3.0</span></h1>

<div class="grid">
    <div class="card"><h2>Total Attendees</h2><p id="totalAttendees">0</p></div>
    <div class="card"><h2>Unassigned</h2><p id="unassigned">0</p></div>
    <div class="card"><h2>Missing Status</h2><p id="missingStatus">0</p></div>
    <div class="card"><h2>Converted</h2><p id="converted">0</p></div>
    <div class="card"><h2>Lost</h2><p id="lost">0</p></div>
    <div class="card"><h2>Warm + Cold</h2><p id="warmCold">0</p></div>
    <div class="card"><h2>Total Expense</h2><p id="totalExpense">0</p></div>
</div>

<p class="footer">Dashboard Auto-Synced â€¢ Version 3.0</p>

<script>
const API_URL = "https://novevent-report-worker.ashishoct34.workers.dev/";

async function loadData() {
    try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const m = data.metrics;

        document.getElementById("totalAttendees").textContent = m.totalAttendees;
        document.getElementById("unassigned").textContent = m.unassigned;
        document.getElementById("missingStatus").textContent = m.missingStatus;
        document.getElementById("converted").textContent = m.converted || 0;
        document.getElementById("lost").textContent = m.lost;
        document.getElementById("warmCold").textContent = m.warmCold;
        document.getElementById("totalExpense").textContent = m.totalExpense;

    } catch (err) {
        console.error("Fetch error:", err);
    }
}

loadData();
</script>

</body>
</html>
