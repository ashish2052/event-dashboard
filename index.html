<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Analytics Dashboard v3</title>

  <style>
    body {
      background: #080808;
      margin: 0;
      padding: 30px;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 44px;
      font-weight: 700;
      background: linear-gradient(90deg, #00d9ff, #7a00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #151515;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      transition: 0.25s;
      box-shadow: 0 0 12px rgba(255,255,255,0.04);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0,255,255,0.25);
    }

    .label {
      font-size: 17px;
      opacity: 0.75;
      margin-bottom: 8px;
    }

    .value {
      font-size: 38px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      opacity: 0.45;
      margin-top: 35px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Event Analytics Dashboard v3.0</h1>

  <div class="grid">
    <div class="card"><div class="label">Total Attendees</div><div id="totalAttendees" class="value">0</div></div>
    <div class="card"><div class="label">Unassigned</div><div id="unassigned" class="value">0</div></div>
    <div class="card"><div class="label">Missing Status</div><div id="missingStatus" class="value">0</div></div>
    <div class="card"><div class="label">Converted</div><div id="converted" class="value">0</div></div>
    <div class="card"><div class="label">Lost</div><div id="lost" class="value">0</div></div>
    <div class="card"><div class="label">Warm + Cold</div><div id="warmCold" class="value">0</div></div>
    <div class="card"><div class="label">Avg Follow Ups</div><div id="avgFU" class="value">0</div></div>
    <div class="card"><div class="label">Total Expense</div><div id="totalExpense" class="value">0</div></div>
  </div>

  <footer>
    Dashboard Build v3.0 â€“ Auto Data Derived
  </footer>

  <script>
    async function loadData() {
      try {
        const res = await fetch("https://novevent-report-worker.ashishoct34.workers.dev/", {
          mode: "cors"
        });
        const data = await res.json();

        if (!data.success) {
          console.error("Worker error:", data.error);
          return;
        }

        const m = data.metrics;

        document.getElementById("totalAttendees").textContent = m.totalAttendees;
        document.getElementById("unassigned").textContent = m.unassigned;
        document.getElementById("missingStatus").textContent = m.missingStatus;
        document.getElementById("converted").textContent = m.converted ?? 0;
        document.getElementById("lost").textContent = m.lost;
        document.getElementById("warmCold").textContent = m.warmCold;
        document.getElementById("totalExpense").textContent = m.totalExpense;

        const attendees = data.attendees;
        let sum = 0, count = 0;

        attendees.forEach(a => {
          const fu = parseInt(a["Follow up attempts"]);
          if (!isNaN(fu)) {
            sum += fu;
            count++;
          }
        });

        document.getElementById("avgFU").textContent =
          count === 0 ? "0" : (sum / count).toFixed(1);

      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
