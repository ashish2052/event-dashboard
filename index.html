<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Event Analytics Dashboard v4.2</title>

<style>
    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #070b14;
        color: white;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 42px;
        font-weight: 800;
        color: #5dbbff;
        text-shadow: 0 0 18px #00aaff;
    }

    .subtitle {
        text-align: center;
        margin-top: -10px;
        margin-bottom: 20px;
        font-size: 15px;
        color: #9bbbd4;
    }

    .badge-live {
        display: inline-block;
        padding: 8px 18px;
        background: rgba(0, 255, 150, 0.15);
        border-radius: 20px;
        color: #00ff9d;
        border: 1px solid #00ff9d55;
        font-size: 13px;
        text-align: center;
        margin: auto;
    }

    .tab-container {
        display: flex;
        justify-content: center;
        margin-top: 25px;
        gap: 10px;
    }

    .tab-btn {
        padding: 10px 25px;
        border-radius: 25px;
        background: #0f1625;
        border: 1px solid #1f2a40;
        color: #9bbbd4;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .tab-btn.active {
        background: #1b253a;
        border-color: #5dbbff;
        color: white;
        box-shadow: 0 0 10px #009dff;
    }

    .cards-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 18px;
        margin: 35px auto;
        width: 95%;
    }

    .card {
        width: 260px;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 18px;
        padding: 20px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.08);
        cursor: pointer;
        transition: 0.25s;
        box-shadow: 0 0 12px rgba(0, 200, 255, 0.08);
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(0, 200, 255, 0.25);
    }

    .card-title {
        font-size: 15px;
        color: #9bbbd4;
        margin-bottom: 8px;
    }

    .card-number {
        font-size: 36px;
        font-weight: 700;
        text-shadow: 0 0 10px #009dff;
    }

    .section {
        display: none;
        width: 95%;
        margin: auto;
        margin-top: 25px;
    }

    .section.active {
        display: block;
    }

    /* Table Styling For Attendees Details */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
        background: rgba(255,255,255,0.03);
        border-radius: 10px;
        overflow: hidden;
        font-size: 14px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    th {
        background: rgba(255,255,255,0.08);
        color: #5dbbff;
    }

    tr:hover {
        background: rgba(255,255,255,0.04);
    }

</style>
</head>

<body>

<h1>Event Analytics Dashboard v4.2</h1>
<div class="subtitle">Premium Neon Glass Edition • Live Google Sheet Sync</div>

<div style="text-align:center; margin-top:10px;">
    <span class="badge-live">● LIVE DATA FEED — GSHEETS SYNC</span>
</div>

<!-- Tabs -->
<div class="tab-container">
    <button class="tab-btn active" onclick="switchTab('overview')">Overview</button>
    <button class="tab-btn" onclick="switchTab('details')">Attendees Details</button>
    <button class="tab-btn" onclick="switchTab('performance')">Performance</button>
</div>

<!-- OVERVIEW SECTION -->
<div id="overview" class="section active">

    <div class="cards-row">
        <div class="card" onclick="openFilter('all')">
            <div class="card-title">Total Attendees</div>
            <div id="v_total" class="card-number">0</div>
        </div>

        <div class="card" onclick="openFilter('unassigned')">
            <div class="card-title">Unassigned</div>
            <div id="v_unassigned" class="card-number">0</div>
        </div>

        <div class="card" onclick="openFilter('missing')">
            <div class="card-title">Missing Status</div>
            <div id="v_missing" class="card-number">0</div>
        </div>

        <div class="card" onclick="openFilter('converted')">
            <div class="card-title">Converted</div>
            <div id="v_converted" class="card-number">0</div>
        </div>

        <div class="card" onclick="openFilter('lost')">
            <div class="card-title">Lost</div>
            <div id="v_lost" class="card-number">0</div>
        </div>

        <div class="card" onclick="openFilter('warmcold')">
            <div class="card-title">Warm + Cold</div>
            <div id="v_warmcold" class="card-number">0</div>
        </div>

        <div class="card" style="cursor:default;">
            <div class="card-title">Total Expense</div>
            <div id="v_expense" class="card-number">0</div>
        </div>
    </div>

</div>

<!-- ATTENDEES DETAIL -->
<div id="details" class="section">
    <h2 style="text-align:center;">Attendees Details</h2>
    <table id="table_data"></table>
</div>

<!-- PERFORMANCE -->
<div id="performance" class="section">
    <h2 style="text-align:center;">Performance (Coming Soon)</h2>
</div>



<script>
let fullData = [];
let currentFilter = "all";

async function loadData() {
    const url = "https://novevent-report-worker.ashishoct34.workers.dev/";

    const res = await fetch(url);
    const json = await res.json();

    fullData = json.attendees;

    document.getElementById("v_total").innerText = json.metrics.totalAttendees;
    document.getElementById("v_unassigned").innerText = json.metrics.unassigned;
    document.getElementById("v_missing").innerText = json.metrics.missingStatus;
    document.getElementById("v_converted").innerText = json.attendees.filter(a => a.Status?.toLowerCase() === "converted").length;
    document.getElementById("v_lost").innerText = json.metrics.lost;
    document.getElementById("v_warmcold").innerText = json.metrics.warmCold;
    document.getElementById("v_expense").innerText = json.metrics.totalExpense;

    renderTable(fullData);
}

function switchTab(tab) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(tab).classList.add("active");

    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
}

function openFilter(type) {
    currentFilter = type;
    switchTab('details');
    applyFilter();
}

function applyFilter() {
    let rows = fullData;

    if (currentFilter === "unassigned") {
        rows = rows.filter(r => !r.Assignees);
    }
    if (currentFilter === "missing") {
        rows = rows.filter(r => !r.Status);
    }
    if (currentFilter === "converted") {
        rows = rows.filter(r => r.Status?.toLowerCase() === "converted");
    }
    if (currentFilter === "lost") {
        rows = rows.filter(r => r.Status?.toLowerCase() === "lost");
    }
    if (currentFilter === "warmcold") {
        rows = rows.filter(r => ["warm","cold"].includes(r.Status?.toLowerCase()));
    }

    renderTable(rows);
}

function renderTable(data) {
    if (!data.length) return;

    let headers = Object.keys(data[0]);
    let html = "<tr>";

    headers.forEach(h => {
        html += `<th>${h}</th>`;
    });

    html += "</tr>";

    data.forEach(row => {
        html += "<tr>";
        headers.forEach(h => {
            html += `<td>${row[h] || ""}</td>`;
        });
        html += "</tr>";
    });

    document.getElementById("table_data").innerHTML = html;
}

loadData();
</script>

</body>
</html>
