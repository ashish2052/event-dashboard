<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Analytics Dashboard V1</title>

  <style>
    body {
      background: #0a0a0a;
      margin: 0;
      padding: 30px;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
    }

    /* UPDATED HEADER – gradient + bigger + glow */
    h1 {
      text-align: center;
      font-size: 40px;
      background: linear-gradient(90deg, #00eaff, #8f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    /* UPDATED CARDS – glow + hover lift */
    .card {
      width: 220px;
      padding: 25px;
      background: #1a1a1a;
      border-radius: 14px;
      text-align: center;
      transition: 0.25s;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .label {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .value {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* small footer text to confirm code version */
    footer {
      text-align: center;
      margin-top: 40px;
      opacity: 0.4;
      font-size: 14px;
    }
  </style>

</head>
<body>

  <h1>Event Analytics Dashboard v2.0</h1>

  <div class="cards">
    <div class="card"><div class="label">Total Attendees</div><div id="totalAttendees" class="value">0</div></div>
    <div class="card"><div class="label">Unassigned</div><div id="unassigned" class="value">0</div></div>
    <div class="card"><div class="label">Missing Status</div><div id="missingStatus" class="value">0</div></div>
    <div class="card"><div class="label">Converted</div><div id="converted" class="value">0</div></div>
    <div class="card"><div class="label">Lost</div><div id="lost" class="value">0</div></div>
    <div class="card"><div class="label">Warm + Cold</div><div id="warmCold" class="value">0</div></div>
    <div class="card"><div class="label">Avg Follow Ups</div><div id="avgFU" class="value">0</div></div>
    <div class="card"><div class="label">Total Expense</div><div id="totalExpense" class="value">0</div></div>
  </div>


  <script>
    async function loadDashboard() {
      const url = "https://novevent-report-worker.ashishoct34.workers.dev/";

      try {
        const res = await fetch(url, { mode: "cors" });
        const data = await res.json();

        if (!data.success) {
          console.error("API error", data);
          return;
        }

        const m = data.metrics;

        document.getElementById("totalAttendees").innerText = m.totalAttendees;
        document.getElementById("unassigned").innerText = m.unassigned;
        document.getElementById("missingStatus").innerText = m.missingStatus;
        document.getElementById("converted").innerText = m.converted ?? 0;
        document.getElementById("lost").innerText = m.lost;
        document.getElementById("warmCold").innerText = m.warmCold;
        document.getElementById("totalExpense").innerText = m.totalExpense;

        // Calculate avg follow-ups
        const attendees = data.attendees ?? [];
        let total = 0, count = 0;

        attendees.forEach(a => {
          const fu = parseInt(a["Follow up attempts"]);
          if (!isNaN(fu)) {
            total += fu;
            count++;
          }
        });

        document.getElementById("avgFU").innerText =
          count === 0 ? "0" : (total / count).toFixed(1);

      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    loadDashboard();
  </script>

  <footer>
    Dashboard build: <b>v2.0 UI Updated</b>
  </footer>

</body>
</html>
